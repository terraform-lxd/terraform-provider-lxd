---
language: go
sudo: true
dist: trusty

env:
  global:
    - TF_ACC=1
    - LXD_REMOTE=travis
    - LXD_ADDR=localhost
    - LXD_PORT=8443
    - LXD_GENERATE_CLIENT_CERTS=true
    - LXD_ACCEPT_SERVER_CERTIFICATE=true
    - LXD_SCHEME=https
    - LXD_PASSWORD="the-password"
  matrix:
    - CHANNEL="stable"
    - CHANNEL="candidate"
    - CHANNEL="edge"

before_install:
  - sudo apt-get install -y snapd
  - sudo snap install lxd --channel=${CHANNEL}
  - export PATH=/snap/bin/:${PATH}
  - sudo lxd waitready --timeout 60
  - sudo lxd init --auto --trust-password="${LXD_PASSWORD}" --network-port=8443 --network-address='[::]'
  - sudo chmod 777 /var/snap/lxd/common/lxd/unix.socket

go:
  - '1.10'
  - '1.11'
  - master

before_script:
  -  go get -v -d -t ./...

script:
  - make fmtcheck
  - make vet
  - make test

matrix:
  fast_finish: true
  allow_failures:
    - go: master

before_deploy:
  - make targets

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.zip
  file_glob: true
  skip_cleanup: true
  on:
    go: '1.10'
    repo: sl1pm4t/terraform-provider-lxd
    tags: true
    condition: $CHANNEL = "stable"
