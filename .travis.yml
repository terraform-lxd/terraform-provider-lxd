language: go
sudo: true
dist: trusty

env:
- TF_ACC=1

before_install:
- sudo add-apt-repository -y ppa:ubuntu-lxc/lxd-stable
- sudo apt-get -qq update
- sudo apt-get install -y lxd
- sudo lxd init --auto
- sudo chmod 777 /var/lib/lxd/unix.socket
- 'lxc image copy ubuntu:t local: --alias=ubuntu'
- lxc image list

go:
- 1.7.4

matrix:
  fast_finish: true
  allow_failures:
  - go: tip

deploy:
  provider: releases
  api_key:
    secure: 
  file: terraform-provider-lxd
  skip_cleanup: true
  on:
    repo: sl1pm4t/terraform-provider-lxd
    tags: true